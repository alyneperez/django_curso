{% extends "paginas/modelo-ifpr.html" %}

{% load static %}

{% block conteudo %}
<h3>Lista de Campos registrados</h3>
<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>

        {% for campo in object_list %}
        <tr>
            <td>{{ campo.nome }}</td>
            <td>{{ campo.descricao }}</td>
            <td>
                Editar
                Excluir
            </td>
        </tr>

        {% empty  %}
        <tr>
            <td colspan="3">Nenhum campo registrado</td>
        </tr>

        {% endfor %}

    </table>
</div>
{% endblock %}
